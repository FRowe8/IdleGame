name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'
          actions-cache-folder: 'emsdk-cache'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgmp-dev \
            libfreetype6-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libxinerama-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Configure CMake with Emscripten
        run: |
          mkdir -p build
          cd build
          emcmake cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-O3 -DNDEBUG"

      - name: Build with Emscripten
        run: |
          cd build
          emmake make -j$(nproc) VERBOSE=1

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp build/index.html deploy/
          cp build/ParadoxProtocol.js deploy/
          cp build/ParadoxProtocol.wasm deploy/
          cp build/ParadoxProtocol.data deploy/

          # Create a simple 404 page
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/IdleGame/"></head><body>Redirecting...</body></html>' > deploy/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
